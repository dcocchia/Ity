<html>
	<head>
		<script src="http://requirejs.org/docs/release/2.1.17/minified/require.js"></script>
		<script src="calculatorApp.js"></script>
	</head>
	<body>
		<div class="testBox" id="testBox">
			<button class="numBtn" data-calc-num="1">1</button>
			<button class="numBtn" data-calc-num="2">2</button>
			<button class="numBtn" data-calc-num="3">3</button>
			<button class="numBtn" data-calc-num="4">4</button>
			<button class="numBtn" data-calc-num="5">5</button>
			<button class="numBtn" data-calc-num="6">6</button>
			<button class="numBtn" data-calc-num="7">7</button>
			<button class="numBtn" data-calc-num="8">8</button>
			<button class="numBtn" data-calc-num="9">9</button>

			<button class="operatorBtn" data-calc-operator="+">+</button>
			<button class="operatorBtn" data-calc-operator="-">-</button>
			<button class="operatorBtn" data-calc-operator="/">/</button>
			<button class="operatorBtn" data-calc-operator="*">*</button>

			<button class="equalBtn" data-calc="=">=</button>

			<div class="output">

			</div>
		</div>
	</body>
</html>
